<div class="row">
    <div class="col-2" *ngFor="let photo of photosForApproval">
        <div class="text-center">
            <img src="{{photo.url}}" alt="{{photo.url}}" class="img-thumbnail p-1">
            {{photo.username | titlecase}}'s Photo
            <br>Approve?
            <button 
                [disabled]="photo.isApproved"
                (click)="approvePhoto(photo.id)"
                class="btn btn-sm btn-success">
                <i class="fa fa-check"></i></button>
            <button 
                (click)="rejectPhoto(photo.id)"
                class="btn btn-sm btn-danger">
                <i class="fa fa-trash"></i></button>
        </div>
    </div>
</div>
